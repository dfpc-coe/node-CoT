name: NPM Release

on:
  push:
    tags:
      - '*'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Update npm
        run: npm install -g npm@latest

      - name: npm install
        run: npm install

      - name: npm publish
        run: npm publish --provenance --access public
